  <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
    <h5 class="font-weight-bold mb-3 text-center text-white">Usuarios Conectados</h5>
    <div class="card mask-custom">
      <div class="card-body"  #scrollMe  [scrollTop]="scrollMe.scrollHeight">

        <ul class="list-unstyled mb-0">
          <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;" *ngFor="let user of listaUsuarios">
            <a class="d-flex justify-content-between link-light">
              <div class="d-flex flex-row">
                <img src={{user.foto}} alt=""
                  class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                <div class="pt-1">
                  <p class="fw-bold mb-0">{{user.tag}}</p>
                  <p class="small text-white">{{user.email}}</p>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

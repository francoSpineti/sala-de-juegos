<div class="container">
	<div class="screen">	
		<div class="screen__content">
			<form [formGroup]="formGroup" (ngSubmit)="registrarse()">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" id="inputEmail" class="login__input" formControlName="email" placeholder="User name / Email"><br>
					<small class="invalid" *ngIf="formGroup.controls['email'].errors?.['required'] && formGroup.controls['email'].touched">El email es requerido</small>
					<small class="invalid" *ngIf="formGroup.controls['email'].errors?.['email'] && formGroup.controls['email'].touched">El formato es invalido</small>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="inputPassword" formControlName="contrase単a" class="login__input" placeholder="Password"><br>
					<small class="invalid" *ngIf="formGroup.controls['contrase単a'].errors?.['required'] && formGroup.controls['contrase単a'].touched">La contrase単a es requerida</small>
				</div>
				<button class="button login__submit" [disabled]="formGroup.invalid">
					<span class="button__text">Registrarse</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
